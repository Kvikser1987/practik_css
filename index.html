<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      
      * {
          box-sizing:border-box;
      }
        .text {
          
          left: 5px;
          display: flex;
          justify-content: space-around;
          
          margin: 16px;
          position: absolute;
       
        }
        .text span:nth-child(1) {
          border-bottom:1px dotted black;
      
         
        }
        .text:hover .tooltip {
           display: block;
        }
         .tooltip {
          position: absolute;
          bottom: -40px;
          background-color:grey;
          color:white;
          border-radius: 4px;
          padding: 8px;
          display: block;
          left: 0;
        
        }
        body{
            display: flex;
            
        }
       
    </style>
  </head>

  <body>
    <div class="text">
      <span>Hover over me</span>
     
      <span class="tooltip">I'm a tooltip</span>
    </div>
  </body>
</html>
