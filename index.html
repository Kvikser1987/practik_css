<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gradient Text Color</title>
   
  </head>
  <style>
    .header-text {
      
        text-align: center;
        margin: 0;
        padding: 16px;
        font-size: 96px;;
        text-transform: uppercase;
        font-family: Arial, Helvetica, sans-serif;
        background-image: linear-gradient(-45deg, #ff0000, yellow);
        font-weight:700;
        -webkit-text-fill-color:transparent;
        -webkit-background-clip: text;
    }
  </style>
  <body>
    <header><h1 class="header-text">Super title</h1></header>
  </body>
</html>
