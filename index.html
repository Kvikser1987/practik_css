<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkbox</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
  </head>
  <style>
    input[type="checkbox"] {
      visibility: hidden;
      width: 0;
      height: 0;
     
    }
    .checkmark {
      
      width: 25px;
      height: 25px;
      background-color:#d3d3d3;
      position: absolute;
      display: inline-block;
      top:0;
      left: 0px;
    
    }
    .checkbox {
    
      top:-16px;
      left: 16px;
      padding-left: 35px;
      position: relative;
      font-size: 24px;
  
  
  
    }
 
    .checkbox input:checked + .checkmark {
    
     background-color:#006400;

    }
    p {
      position: relative;
      display: inline-block;
     
      top:-1px;
    }
  </style>
  <body>
    <label class="checkbox"
      ><p>Checkbox</p>
      <input type="checkbox" />
      <span class="checkmark"></span>
    </label>
  </body>
</html>
