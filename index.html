<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkbox</title>

  </head>
  <style>
    input[type="checkbox"] {
      visibility: hidden;
      width: 0;
      height: 0;
     
    }
    .checkmark {
      
      width: 25px;
      height: 25px;
      background-color:#d3d3d3;
      position: absolute;
      display: inline-block;
      top:0;
      left: 0px;
    }
    .checkbox {
    margin-top: 16px;
      
      left: 16px;
      display: block;
      padding-left: 35px;
      position: relative;
      font-size: 24px;
 
    }
 
    .checkbox input:checked + .checkmark {
    
     background-color:#006400;

    }
  </style>
  <body>
    <label class="checkbox"
      >Checkbox
      <input type="checkbox" />
      <span class="checkmark"></span>
    </label>
  </body>
</html>
