<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
     
      .image-button {
        margin: 0;
        width: 200px;
        height: 50px;
   

        font-size: 12px;
        background-color: bisque;
        text-transform: uppercase;
        
        position: absolute;
        top:calc(50% - 25px); 
        left: calc(50% - 100px);
        text-align: center;
        line-height:50px;
        filter: opacity(1);
        font-weight:700;

      }
      .image-button:hover {
        filter: opacity(0.5);
        cursor: pointer;
      }
      .image {
        position: relative;
      
        margin: 0 auto;
        display: block;
        max-width: 100%;
      }
  
    </style>
  </head>

  <body>
    <div class="image-container">
      <img
        class="image"
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/hw1/big.jpeg"
        alt="Forest"
      />
      <span class="image-button">Later I'll do something</span>
    </div>
  </body>
</html>
